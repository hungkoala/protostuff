/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'io.protostuff:protostuff-parser:0-SNAPSHOT'
    compile 'com.fasterxml.jackson.core:jackson-core:2.8.6'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.6'
    compile 'org.antlr:ST4:4.0.8'
    compile 'org.pegdown:pegdown:1.6.0'
    compile 'net.sourceforge.plantuml:plantuml:8059'
    compile 'org.webjars:angularjs:1.5.8'
    compile 'org.webjars:bootstrap:3.3.5'
    compile 'org.webjars:jquery:1.11.1'
    compile 'org.webjars:angular-material:1.1.1'
    compile 'org.webjars.bower:angular-bootstrap-nav-tree-gildo:0.1.0'
    compile 'com.google.code.findbugs:jsr305:3.0.2'
    compile 'com.google.errorprone:error_prone_annotations:2.0.19'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.0.1'
    testCompile 'org.mockito:mockito-core:2.11.0'
    testCompile 'org.slf4j:slf4j-simple:1.7.25'
    compileOnly 'org.immutables:value:2.4.6'
}

version = '0-SNAPSHOT'
description = 'Protostuff Compiler - Generator'
sourceCompatibility = '1.8'


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
